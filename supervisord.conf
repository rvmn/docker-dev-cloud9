[supervisord]
nodaemon=true

[program:docker]
command=/usr/local/bin/wrapdocker

[program:cloud9]
command = node /cloud9/server.js --listen 0.0.0.0 --port 8181 -w /workspace
directory = /cloud9
user = root
autostart = true
autorestart = true
stdout_logfile = /var/log/supervisor/cloud9.log
stderr_logfile = /var/log/supervisor/cloud9_errors.log
environment = NODE_ENV="production"

[program:vncserver]
priority=10
directory=/
command = vncserver :1 -geometry 1280x800 -depth 24 && tail -F /root/.vnc/*.log
user=root
autostart=true
autorestart=true
stopsignal=QUIT
stdout_logfile=/var/log/vncserver.log
stderr_logfile=/var/log/vncserver.err
